<style>
  .subscribe-button {
    background-color: #cc0000;
    color: white;
    border: none;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 6px;
    padding: 6px;
    transition: opacity .15s;
  }
  
  .subscribe-button:hover{
    opacity: .7;
  }

  .subscribe-button:active{
  opacity: .4;
  }
  </style>

  <style>
  .join-button {
    background-color: rgb(255, 255, 255);
    color: #065fd4;
    border-color: #065fd4;
    border-style: solid;
    border-width: 1px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 6px;
    padding: 6px;
    transition: background-color, color .15s;
  }

  .join-button:hover{
    background-color:rgb(6, 95, 212);
    color: white;
  }

  .join-button:active{
    opacity: .7;
  }
</style>

<style>
  .tweet-button {
    background-color: #1d9bf0;
    color: rgb(255, 255, 255);
    border-color: #1d9bf0;
    border-style: solid;
    border-width: 1px;
    border-radius: 19px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-right: 6px;
    padding: 6px;
    transition: box-shadow .15s;
  }

  .tweet-button:hover{
    box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.15);
  }
</style>

<style>
  .requestnow-button {
    background-color: rgb(0, 0, 0);
    color: white;
    border: none;
    height: 40px;
    width: 110px;
    cursor: pointer;
    transition: opacity .15s;
  }
  .requestnow-button:hover{
    opacity: .7;
  }
</style>

<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>

<button class="requestnow-button">
  Request now
</button>
